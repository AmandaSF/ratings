{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
  
<ul>
  <li>
  Release Year: {{ released }}
  </li>
  <li> 
  IMDB URL: {{ url }}
  <li>
  <a href="/rating-form">Would you like to add or update your review?</a>
  </li>
  {% for rating in movie_rating %}
    <li>
        <a href="/movie-list/{{ rating }}"></a>
    </li>
    <li>
        {{ rating[0] }}
    </li>
  {% endfor %}  

</ul>
{% endblock %}
